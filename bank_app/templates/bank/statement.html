<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Statement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    {% include 'navbar.html' %}
    <div class="container mt-4">
        <div class="card shadow">
            <div class="card-header bg-dark text-white">
                Account Statement
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <tr>
                        <th>Amount</th>
                        <th>Type</th>
                        <th>Role</th>
                        <th>Date</th>
                    </tr>

                    {% for row in data %}
                    <tr>
                        <td>â‚¹ {{ "%.2f"|format(row.amount) }}</td>
                        <td class="{{ 'text-danger' if row.type=='DEBIT' else 'text-success' }}">
                            {{ row.type }}
                        </td>
                        <td>{{ row.role }}</td>
                        <td>{{ row.created_at }}</td>
                    </tr>
                    {% endfor %}

                </table>

                {% if session.get('bank_role')=='BRAVO' %}
                <a href="/bank/bravo" class="btn btn-secondary">Back</a>
                {%else%}
                <a href="/bank/alpha" class="btn btn-secondary">Back</a>
                {% endif%}
            </div>
        </div>
    </div>

</body>

</html>
