<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    {% include 'navbar.html' %}

    <div class="container mt-5 col-md-4">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark text-center">
                Forgot Password
            </div>

            <div class="card-body">

                {% with messages = get_flashed_messages(with_categories=true) %}
                {% for category, msg in messages %}
                <div class="alert alert-{{category}} alert-dismissible fade show">
                    {{ msg }}
                    <button class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endfor %}
                {% endwith %}

                <form method="post">

                    <div class="mb-3">
                        <label>Login ID</label>
                        <input type="text" name="login_id" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>Account Number</label>
                        <input type="text" name="account_no" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>Security Answer (petname)</label>
                        <input type="text" name="security_answer" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>New Password</label>
                        <input type="password" name="new_password" id="fp-password" class="form-control" required>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" onclick="toggleNewPassword()">
                        <label class="form-check-label">Show Password</label>
                    </div>


                    <div class="d-flex justify-content-between">
                        <button class="btn btn-success px-4">
                            Reset Password
                        </button>
                        <a href="/bank/bravo" class="btn btn-secondary px-4">Go To Home</a>
                    </div>
                </form>

            </div>
        </div>
    </div>

</body>
<script>
    function toggleNewPassword() {
        const pwd = document.querySelector('input[name="new_password"]');
        pwd.type = pwd.type === "password" ? "text" : "password";
    }
</script>

</html>
