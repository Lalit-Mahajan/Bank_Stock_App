<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Login</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    {% include 'navbar.html' %}
    <div class="container mt-5 col-md-4">
        <!-- ðŸ”™ BACK BUTTON -->
        <a href="/" class="btn btn-outline-secondary mb-3">
            <i class="bi bi-arrow-left"></i> Back
        </a>

        <div class="card shadow">
            <div class="card-header text-center bg-primary text-white">
                Bank App Login
            </div>
            <div class="card-body">
                <!-- ALERT HERE -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}
                <form method="post" action="/bank/login">

                    <div class="mb-3">
                        <label class="form-label">Login ID</label>
                        <input type="text" name="login_id" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" id="login_pwd" class="form-control" required>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" onclick="toggleLoginPwd()">
                        <label class="form-check-label">Show Password</label>
                    </div>

                    <button class="btn btn-primary w-100">
                        Login
                    </button>

                </form>

                <div class="text-center mt-3">
                    <a href="/bank/forgot-password">Forgot Password</a>
                </div>
            </div>
        </div>
    </div>

</body>
<script>
    function toggleLoginPwd() {
        const pwd = document.getElementById("login_pwd");
        pwd.type = pwd.type === "password" ? "text" : "password";
    }
</script>

</html>
