<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Demat Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- ================= HEADER ================= -->
    <div class="text-white" style="background-color:#0a1f44;">
        <div class="container py-3">

            <!-- Row 1 -->
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center gap-2">
                    <a href="/stock/dashboard" class="text-white">
                        <i class="bi bi-arrow-left fs-5"></i>
                    </a>
                    <h5 class="mb-0 fw-semibold">Demat</h5>
                </div>

                <div class="top-icons gap-2">
                    <span class="badge bg-light text-dark">
                        <i class="bi bi-bell-fill"></i>
                    </span>
                    <!-- <span class="badge bg-light text-dark">
                        <i class="bi bi-person-circle"></i>
                    </span> -->
                    <small class="fw-bold text-white">
                        {{ username }}
                    </small>
                </div>
            </div>

        </div>
    </div>

    <!-- ================= CONTENT ================= -->
    <div class="container my-5">

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, msg in messages %}
        <div class="alert alert-{{category}} alert-dismissible fade show">
            {{ msg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
        {% endwith %}

        <div class="card shadow-sm mx-auto" style="max-width:420px;">
            <div class="card-body text-center">

                <p class="text-muted mb-1">Current Amount</p>
                <h1 class="fw-bold mb-4">â‚¹{{balance}}</h1>

                <div class="d-flex gap-3 justify-content-center">
                    <form method="post" action="/stock/demat/add">
                        <input type="number" name="amount" class="form-control mb-2" placeholder="Add Amount" required>
                        <button class="btn btn-success w-100">
                            <i class="bi bi-plus-circle"></i> Add Fund
                        </button>
                    </form>

                    <form method="post" action="/stock/demat/withdraw">
                        <input type="number" name="amount" class="form-control mb-2" placeholder="Withdraw Amount"
                            required>
                        <button class="btn btn-danger w-100">
                            <i class="bi bi-arrow-down-circle"></i> Withdraw Fund
                        </button>
                    </form>

                </div>

            </div>
        </div>

    </div>

    <!-- ================= BOTTOM NAV ================= -->
    {% include "bottom_nav.html" %}

</body>

</html>
