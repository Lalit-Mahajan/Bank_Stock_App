<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row justify-content-center" style="margin-top:120px;">
            <div class="col-md-4">
                <!-- ðŸ”™ BACK BUTTON -->
                <a href="/" class="btn btn-outline-secondary mb-3">
                    <i class="bi bi-arrow-left"></i> Back
                </a>

                <div class="card p-4 text-center login-card">
                    <h3 class="text-primary mb-3">WT Winds</h3>

                    {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}

                    <form method="post" action="/stock/login">

                        <input class="form-control mb-3" type="text" name="login_id" placeholder="Login ID" required>

                        <input class="form-control mb-3" type="password" name="password" placeholder="Password"
                            required>

                        <button class="btn btn-primary w-100">
                            Login
                        </button>

                    </form>

                </div>

            </div>
        </div>
    </div>
</body>

</html>
