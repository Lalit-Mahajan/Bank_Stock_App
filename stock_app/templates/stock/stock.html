<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{ stock.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- ================= HEADER (FULL WIDTH NAVY BLUE) ================= -->
    <div style="background-color: #0a1f44;" class="text-white">
        <div class="container">
            <div class="d-flex align-items-center gap-3 py-3">

                <a href="/stock/dashboard" class="text-white">
                    <i class="bi bi-arrow-left fs-5"></i>
                </a>


                <div class="d-flex align-items-center gap-2">
                    <div class="rounded-circle bg-white text-primary fw-bold
                                d-flex align-items-center justify-content-center" style="width:36px;height:36px;">
                        {{ stock.name[0] }}
                    </div>
                    <h6 class="mb-0 fw-semibold">{{ stock.name }}</h6>

                </div>

            </div>
        </div>
    </div>

    <!-- ================= MAIN CONTENT ================= -->
    <div class="container my-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, msg in messages %}
        <div class="alert alert-{{category}} alert-dismissible fade show">
            {{ msg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
        {% endwith %}

        <!-- PRICE CARD -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h2 class="fw-bold mb-1">â‚¹{{ stock.price }}</h2>

                <span class="text-success">
                    <i class="bi bi-caret-up-fill"></i>
                    {{ stock.change }} ({{ stock.percent }}%)
                </span>
            </div>
        </div>

        <!-- BUY / SELL BUTTONS -->
        <div class="row g-3">
            <div class="col-md-6">
                <form method="post" action="/stock/buy">
                    <input type="hidden" name="stock_id" value="{{ stock.id }}">

                    <input type="number" name="investment" class="form-control mb-2"
                        placeholder="Enter Investment Amount" min="1" required>

                    <button class="btn btn-success w-100 py-3 fw-semibold">
                        Buy
                    </button>
                </form>

            </div>

            <div class="col-md-6">
                <form method="post" action="/stock/sell">
                    <input type="hidden" name="stock_id" value="{{ stock.id }}">

                    <input type="number" name="investment" class="form-control mb-2" placeholder="Enter Sell Amount"
                        min="1" required>

                    <button class="btn btn-danger w-100 py-3 fw-semibold">
                        Sell
                    </button>
                </form>
            </div>

        </div>

    </div>

    <!-- ================= COMMON BOTTOM NAV ================= -->
    {% include "bottom_nav.html" %}

</body>

</html>
