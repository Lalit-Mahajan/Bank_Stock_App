<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="bg-light">

    <!-- ================= HEADER ================= -->
    <div class="text-white" style="background-color:#0a1f44;">
        <div class="container py-3">

            <!-- Row 1 -->
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center gap-2">
                    <a href="/stock/dashboard" class="text-white">
                        <i class="bi bi-arrow-left fs-5"></i>
                    </a>
                    <h5 class="mb-0 fw-semibold">Portfolio</h5>
                </div>

                <div class="top-icons gap-2">
                    <span class="badge bg-light text-dark">
                        <i class="bi bi-bell-fill"></i>
                    </span>
                    <!-- <span class="badge bg-light text-dark">
                        <i class="bi bi-person-circle"></i>
                    </span> -->
                    <small class="fw-bold text-white">
                        {{ username }}
                    </small>
                </div>
            </div>

        </div>
    </div>

    <!-- ================= CONTENT ================= -->
    <div class="container my-4">

        <div class="card shadow-sm">
            <div class="card-body p-0">

                <table class="table table-bordered mb-0 text-center align-middle">
                    <thead class="table-light">
                        <tr>
                            <th class="text-start ps-3">Stock</th>
                            <th>Qty</th>
                            <th>Price</th>
                            <th>Investment</th>
                        </tr>
                    </thead>

                    <tbody>
                        {% if data %}
                        {% for row in data %}
                        <tr>
                            <td class="text-start ps-3">{{ row[0] }}</td>
                            <td>{{ row[1] }}</td>
                            <td>₹{{ row[2] }}</td>
                            <td>₹{{ row[3] }}</td>
                        </tr>
                        {% endfor %}
                        {% else %}
                        <tr>
                            <td colspan="4" class="text-center text-muted">
                                No stocks in portfolio
                            </td>
                        </tr>
                        {% endif %}
                    </tbody>
                </table>

            </div>
        </div>

    </div>

    <!-- ================= BOTTOM NAV ================= -->
    {% include "bottom_nav.html" %}

</body>

</html>
