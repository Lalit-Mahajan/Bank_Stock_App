<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="bg-light">

    <!-- ================= HEADER (DARK NAVY) ================= -->
    <div class="text-white" style="background-color:#0a1f44;">
        <div class="container py-3">

            <!-- Row 1 : Brand + Icons -->
            <div class="d-flex justify-content-between align-items-center">

                <!-- WT Winds -->
                <div class="bg-white text-primary fw-bold rounded px-3 py-1">
                    WT Winds
                </div>

                <!-- Right Icons -->
                <div class="top-icons d-flex gap-2">
                    <span class="badge bg-light text-dark">
                        <i class="bi bi-bell-fill"></i>
                    </span>

                    <!-- <span class="badge bg-light text-dark">
                        <i class="bi bi-person-circle"></i>
                    </span> -->
                    <small class="fw-bold text-white">
                        {{ username }}
                    </small>

                    <a href="/stock/logout" class="badge bg-danger text-white text-decoration-none">
                        <i class="bi bi-box-arrow-right"></i>
                    </a>
                </div>
            </div>

            <!-- Row 2 : Welcome -->
            <div class="mt-3">
                <h5 class="fw-semibold mb-0">Welcome, Trader</h5>
            </div>

        </div>
    </div>

    <!-- ================= MAIN CONTENT ================= -->
    <div class="container my-5">

        <!-- Watchlist -->
        <div class="card shadow-sm mb-5 p-3">
            <div class="card-header fw-semibold">
                My Watchlist
            </div>

            <ul class="list-group list-group-flush">
                {% for s in stocks %}
                <li class="list-group-item d-flex justify-content-between align-items-center py-3">
                    <div>
                        <strong>{{ s[1] }}</strong><br>
                        <small class="text-muted">â‚¹{{ s[2] }}</small>
                    </div>

                    <a href="/stock/stocks/{{ s[0] }}" class="btn btn-sm btn-outline-primary">
                        <i class="bi bi-eye"></i> View
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <!-- ================= BOTTOM NAV ================= -->
    {% include "bottom_nav.html" %}

</body>

</html>
